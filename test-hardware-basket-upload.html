<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Basket Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007acc;
            background-color: #f9f9f9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Hardware Basket Upload Test</h1>
    <p>This test page verifies that hardware basket Excel files are correctly processed by the Node.js backend server.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Click here or drag and drop your Excel file</p>
        <input type="file" id="fileInput" style="display: none;" accept=".xlsx,.xls">
    </div>
    
    <button class="button" onclick="testWithSampleFile()">Test with Sample File</button>
    <button class="button" onclick="checkBackendStatus()">Check Backend Status</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');

        fileInput.addEventListener('change', handleFileSelect);

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            showResult(`Selected file: ${file.name} (${file.size} bytes)`, 'info');
            
            try {
                await uploadHardwareBasket(file);
            } catch (error) {
                showResult(`Upload failed: ${error.message}`, 'error');
            }
        }

        async function uploadHardwareBasket(file) {
            showResult('Uploading hardware basket file...', 'info');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('uploadType', 'hardware-basket');

            try {
                const response = await fetch('http://localhost:3001/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                showResult(`✅ Upload successful!\n\nResponse: ${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`❌ Upload failed: ${error.message}`, 'error');
            }
        }

        async function testWithSampleFile() {
            try {
                const response = await fetch('/Users/mateimarcu/Documents/Atos/X86 Basket Q3 2025 v2 Dell Only.xlsx');
                const blob = await response.blob();
                const file = new File([blob], 'X86 Basket Q3 2025 v2 Dell Only.xlsx', {
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                });
                await uploadHardwareBasket(file);
            } catch (error) {
                showResult(`❌ Sample file test failed: ${error.message}`, 'error');
            }
        }

        async function checkBackendStatus() {
            showResult('Checking backend status...', 'info');
            
            try {
                // Check Node.js backend (port 3001)
                const nodeResponse = await fetch('http://localhost:3001/health');
                const nodeStatus = nodeResponse.ok ? '✅ Online' : '❌ Offline';
                
                // Check Rust backend (port 3000)
                const rustResponse = await fetch('http://localhost:3000/health');
                const rustStatus = rustResponse.ok ? '✅ Online' : '❌ Offline';
                
                showResult(`Backend Status:\n• Node.js (3001): ${nodeStatus}\n• Rust (3000): ${rustStatus}`, 'success');
            } catch (error) {
                showResult(`❌ Backend check failed: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
