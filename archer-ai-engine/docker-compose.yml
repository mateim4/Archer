version: '3.8'

services:
  ai-engine:
    build: .
    container_name: archer-ai-engine
    ports:
      - "8000:8000"
    environment:
      - AI_SIDECAR_HOST=0.0.0.0
      - AI_SIDECAR_PORT=8000
      - SURREALDB_URL=ws://surrealdb:8000/rpc
      - SURREALDB_NS=archer
      - SURREALDB_DB=main
      - LLM_PROVIDER=ollama
      - OLLAMA_HOST=http://host.docker.internal:11434
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    networks:
      - archer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: archer-redis
    ports:
      - "6379:6379"
    networks:
      - archer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  archer-network:
    name: archer-network
    driver: bridge
