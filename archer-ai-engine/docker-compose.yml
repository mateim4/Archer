version: '3.8'

services:
  # =============================================
  # Archer AI Engine - Python FastAPI Service
  # =============================================
  ai-engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: archer-ai-engine
    ports:
      - "8000:8000"
    environment:
      - AI_SIDECAR_PORT=8000
      - SURREALDB_URL=ws://surrealdb:8000/rpc
      - REDIS_URL=redis://redis:6379/0
      - LLM_PROVIDER=ollama
      - OLLAMA_HOST=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src:ro
      - ./data:/data
      - ./logs:/app/logs
    depends_on:
      - surrealdb
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - archer-network

  # =============================================
  # SurrealDB - Multi-model Database
  # =============================================
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: archer-surrealdb
    ports:
      - "8000:8000"
    command: 
      - start
      - --log=info
      - --user=root
      - --pass=root
      - memory
    volumes:
      - surrealdb-data:/data
    restart: unless-stopped
    networks:
      - archer-network

  # =============================================
  # Redis - Cache & Job Queue
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: archer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - archer-network
    command: redis-server --appendonly yes

  # =============================================
  # Ollama - Local LLM Server
  # =============================================
  ollama:
    image: ollama/ollama:latest
    container_name: archer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - archer-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # =============================================
  # Celery Worker - Async Task Processing
  # =============================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: archer-celery-worker
    command: celery -A src.workers.celery_app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - SURREALDB_URL=ws://surrealdb:8000/rpc
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src:ro
      - ./data:/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - surrealdb
    restart: unless-stopped
    networks:
      - archer-network

  # =============================================
  # Flower - Celery Monitoring Dashboard
  # =============================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: archer-flower
    command: celery -A src.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - archer-network

  # =============================================
  # Prometheus - Metrics Collection (Optional)
  # =============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: archer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - archer-network
    profiles:
      - monitoring

volumes:
  surrealdb-data:
  redis-data:
  ollama-data:
  prometheus-data:

networks:
  archer-network:
    driver: bridge
