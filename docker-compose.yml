version: '3.8'

services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    ports:
      - "8000:8000"
    command: 
      - start
      - --log=trace
      - --user=root
      - --pass=root
      - memory
    environment:
      - RUST_LOG=debug

  lcm-designer:
    build: .
    ports:
      - "1420:1420"  # Frontend development server
      - "3001:3001"  # Backend API server
    volumes:
      - .:/app
      - /app/node_modules
      - /app/target
    environment:
      - NODE_ENV=development
      - DATABASE_URL=ws://surrealdb:8000/rpc
    working_dir: /app
    command: npm run dev
    depends_on:
      - surrealdb

  lcm-designer-server:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app/server
    working_dir: /app/server
    command: npm start
    depends_on:
      - surrealdb
      - lcm-designer

volumes:
  surrealdb_data:
